{% extends "base.html" %}
{% load static %}
{% block content %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1" style="background-image: none">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                        <link rel="stylesheet"
                              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
                              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                              crossorigin="anonymous">

                    {%if object_list%}
                        {% for obj in object_list %}
                            <a style="margin: 2px" href="{{ obj.getAbsoluteUrl }} ">
                                <div style="border: 1px solid black;background-color: lightgrey">
                                    <div class="container">
                                        {{ obj.title }}
                                    </div>
                                    <div class="container">
                                        {{ obj.city }}
                                    </div>
                                    <div class="container">
                                        R${{ obj.price}}
                                        <p>{{ obj.priceType}}</p>

                                    </div>
                            </a>
                            <br>
                        {% endfor %}
                    {% else %}
                    <h1>Sem resultados. Tente outra categora.</h1>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}




<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
